<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/product/style.css">
    <link rel="stylesheet" href="style/verstka.css">
    <link rel="stylesheet" href="style/product/verstka.css">
    <link rel="stylesheet" href="./style/form.css">
</head>
<body>
<div id="form">
    <div class="background"></div>
    <div class="content">
        <form align="center">
            <img class="close" onclick="CloseForm()" src="./img/icon/close.svg">
            <div class="form-group">
                <label id="nametxt" for="name"></label>
                <input class="form-control" id="name" aria-describedby="NameHelp">
                <small id="NameHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label id="phonetxt" for="phone"></label>
                <input type="phone" class="form-control" id="phone">
            </div>
            <button type="submit" onclick="SendForm()" id="sendbtn" class="btn btn-primary"></button>
        </form>
    </div>
</div>

<header>
    <p class="header_title">FLowers</p>
    <div class="header_content">
        <a href="/"><p id="title0" ></p></a>
        <a href="/about"><p id="title1" ></p></a>
        <a href="/product"><p id="title2" class="start_section active"></p>
            <a href="tel:+37529111111"><p id="title3"></p></a>
            <div class="dropdown">
                <img id="dropdownMenuButton" class="btn basket bg-light"   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="./img/icon/basket.svg">
                <div class="dropdown-menu" id="basket" aria-labelledby="dropdownMenuButton">

                </div>
            </div>
            <nav aria-label="breadcrumb" class="lang">
                <ol class="breadcrumb">
                    <li  id="ru_lang"><b onclick="setLang('ru')">Русский</b></li>
                    <li id="en_lang"><b onclick="setLang('en')">English</b></li>
                </ol>
            </nav>
    </div>
</header>
<main id="start">
    <!--Раздел: Товары-->
    <h2 id="product" class="section_title" align="center"></h2>
    <!--Каталог-->
    <div id="product_content" class="product">
    </div>
</main>
<footer>
    <div class="footer_content">
        <div class="all_soc">
            <div class="soc">
                <img src="img/footer/youtube.png" class="icon" alt="">
                <p class="link">https://www.youtube.com</p>
            </div>
            <div  class="soc">
                <img src="img/footer/twiter.png" class="icon" alt="">
                <p class="link">https://twitter.com</p>
            </div>
            <div  class="soc">
                <img src="img/footer/Telegram.png" class="icon" alt="">
                <p class="link">https://web.telegram.org</p>
            </div>
            <div  class="soc">
                <img src="img/footer/Instagram.png" class="icon" alt="">
                <p class="link">https://www.instagram.com</p>
            </div>

        </div>
        <div align="right">
            <img src="img/footer/pay.png" class="pay" alt="">
        </div>
    </div>

    <p class="author" align="center">By Alexandr</p>

</footer>
</body>
</html>
<script src="js/lang.js"></script>
<script src="js/getText.js"></script>
<script src="js/product/api_all_flowers.js"></script>
<script src="js/basket.js"></script>
<script src="js/form.js"></script>
<script src="js/product/getText.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
