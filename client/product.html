<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div id="form">
    <div class="background"></div>
    <div class="content">
        <form align="center">
            <img class="close" onclick="CloseForm()" src="./img/icon/close.svg">
            <div class="form-group">
                <label  for="name">ФИО</label>
                <input class="form-control" id="name" aria-describedby="NameHelp" placeholder="ФИО">
                <small id="NameHelp" class="form-text text-muted">Введите Фамилию Имя Отчество</small>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="phone" class="form-control" id="phone" placeholder="Телефон">
            </div>
            <button type="submit" onclick="SendForm()" class="btn btn-primary">Подтвердить</button>
        </form>
    </div>
</div>
<header>
    <p class="header_title">FLowers</p>
    <div class="header_content">
        <a href="/"><p id="1s" >Главная</p></a>
        <a href="/about"><p id="2s" >О Нас</p></a>
        <a href="/product"><p class="start_section active" id="3s">Товары</p>
            <a href="tel:+37529111111"><p id="4s">Позвонить</p></a>
            <div class="dropdown">
                <img id="dropdownMenuButton" class="btn basket bg-light"   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="./img/icon/basket.svg">
                <div class="dropdown-menu" id="basket" aria-labelledby="dropdownMenuButton">

                </div>
            </div>

    </div>
</header>
<main id="start">
    <!--Раздел: Товары-->
    <h2 id="product" class="section_title" align="center">Товары</h2>
    <!--Каталог-->
    <div id="product_content" class="product">
    </div>
</main>
<footer>
    <div class="footer_content">
        <div class="all_soc">
            <div class="soc">
                <img src="img/footer/youtube.png" class="icon" alt="">
                <p class="link">https://www.youtube.com</p>
            </div>
            <div  class="soc">
                <img src="img/footer/twiter.png" class="icon" alt="">
                <p class="link">https://twitter.com</p>
            </div>
            <div  class="soc">
                <img src="img/footer/Telegram.png" class="icon" alt="">
                <p class="link">https://web.telegram.org</p>
            </div>
            <div  class="soc">
                <img src="img/footer/Instagram.png" class="icon" alt="">
                <p class="link">https://www.instagram.com</p>
            </div>

        </div>
        <div align="right">
            <img src="img/footer/pay.png" class="pay" alt="">
        </div>
    </div>

    <p class="author" align="center">By Alexandr</p>

</footer>
</body>
</html>
